<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form For Marraige Proposal</title>
</head>
<body>
    <h2>Marriage Proposal Registration</h2>

    <!-- personal information -->

    <label for="full name">Full Name:</label><br>
    <input type="text" id="full name" name="full name" required><br><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select><br><br>

    <label for="birthday">Birthday:</label>
    <input type="datetime-local" id="birthday" name="birthday" required><br><br>

     <label for="contact number">Contact Number:</label>
     <input type="text" id="contact number" name="contact number" required><br><br>

     <label for="email">Email:</label>
     <input type="email" id="email" name="email"required><br><br>

     <label for="current_location">Current Location:</label>
     <input type="text" id="current_location" name="current_location" required><br><br>

     <label for="height">Height (in cm):</label>
     <input type="text" id="height" name="height" required><br><br>

     <!-- Educational and Occupational Information -->
     <label for="education_level">Education Level:</label>
     <select id="education_level" name="education_level" required>
         <option value="">Select</option>
         <option value="High School">High School</option>
         <option value="Bachelor's Degree">Bachelor's Degree</option>
         <option value="Master's Degree">Master's Degree</option>
         <option value="Ph.D.">Ph.D.</option>
         <option value="Other">Other</option>
     </select><br><br>

     <label for="occupation">Occupation:</label>
     <input type="text" id="occupation" name="occupation" required><br><br>

      <!-- Hobbies and Preferences -->

      <label for="hobbies_interests">Hobbies/Interests:</label>
      <textarea id="hobbies_interests" name="hobbies_interests" rows="4"></textarea><br><br>

      

     <!-- Submit Button -->
     <input type="submit" value="submit">
</body>
</html>
